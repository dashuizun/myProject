<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .active {
      color: red;
    }
  </style>
</head>

<body>
  <script src="js/vue.js"></script>

  <!--父组件模板-->
  <div id="app">
    <cpn @item-click="cpnClick"></cpn>
  </div>

  <!--子组件模板-->
  <template id="cpn">
    <div>
      <button v-for="item in laugh" @click="btnClick(item)">
        {{item.name}}<br>
      </button>
    </div>
  </template>
  <script>
    // 1.子组件
    const cpn = {
      template: '#cpn',
      data() {
        return {
          laugh: [{
              id: '1',
              name: 'java'
            },
            {
              id: '2',
              name: 'python3'
            },
            {
              id: '3',
              name: 'html'
            }
          ]
        }
      },
      methods: {
        btnClick(item) {
          // 发射事件: 自定义事件
          this.$emit('item-click', item)
        }
      }
    }

    // 2.父组件
    const app = new Vue({
      el: '#app',
      components: {
        cpn
      },
      methods: {
        cpnClick(item) {
          console.log('cpnClick', item);
        }
      }
    })
  </script>
</body>

</html>
