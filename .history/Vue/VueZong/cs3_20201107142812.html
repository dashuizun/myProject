<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .active {
      color: red;
    }
  </style>
</head>

<body>
  <script src="js/vue.js"></script>

  <!--父组件模板-->
  <div id="app">
    <cpn :number1="num1" :number2="num2" @num1change="num2change" @num1change="num2change"></cpn>
  </div>
  <!--子组件模板-->
  <template id="cpn">
    <div>
      <h2>props：{{number1}}</h2>
      <h2>data：{{dnumber1}}</h2>
      <input type="text" :value="dnumber1" @input="num1Input">
      <h2>props：{{number2}}</h2>
      <h2>data：{{dnumber2}}</h2>
      <input type="text" :value="dnumber2" @input="num2Input">
    </div>
  </template>
  <script>
    // 1.子组件
    const cpn = {
      template: '#cpn',
      props: {
        number1: Number,
        number2: Number
      },
      // 第一步：先定义属于子组件的数值
      data() {
        return {
          dnumber1: this.number1,
          dnumber2: this.number2
        }
      },
      methods: {
        num1Input(event) {
          this.dnumber1 = event.target.value
          this.emit('num1change', this.dnumber1)
        },
        num2Input(event) {
          this.dnumber2 = event.target.value
          this.emit('num2change', this.dnumber2)
        }
      },
    }
    // 2.父组件
    const app = new Vue({
      el: '#app',
      data: {
        num1: 0,
        num2: 1
      },
      components: {
        cpn
      },
      methods: {
        num1change(value) {
          this.num1 = parseFloat(value)
        },
        num2change(value) {
          this.num2 = parseFloat(value)
        },
      }
    })
  </script>
</body>

</html>
