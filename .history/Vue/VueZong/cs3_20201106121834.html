<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .active {
      color: red;
    }
  </style>
</head>

<body>
  <script src="js/vue.js"></script>
  <div id="app">
    <h2 :style="[myColor, fontSize]">{{message}}</h2>
  </div>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'Hello',
        myColor: {
          color: 'red'
        },
        mySize: {
          fontSize: '30px'
        },
      }
    })
  </script>

</body>

</html>
