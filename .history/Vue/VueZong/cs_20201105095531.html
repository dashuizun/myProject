<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>组件</title>
  <script src="js/vue.js"></script>
  <style>
    .active {
      color: red;
    }
  </style>
  <link rel="stylesheet" href="css/table.css">
</head>

<body>
  <div id="app">
    <cpn></cpn>
  </div>

  <template id="cpnTem">
    <div>
      {{cmessage1}}
      {{cmessage2}}
    </div>
  </template>


  <script>
    const cpn = {
      template: 'cpnTem',
      props: []
    }


    new Vue({
      el: '#app',
      data: {
        title: 'abc',
        message1: 'cmessage1',
        message2: 'cmessage2'
      },
      components: {
        cpn
      }

    })
  </script>
</body>

</html>
