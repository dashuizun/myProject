<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .active {
      color: red;
    }
  </style>
</head>

<body>
  <script src="js/vue.js"></script>

  <div id="app">
    <!-- 第三步，使用v-bind绑定 -->
    <cpn :chello="hello"></cpn>
  </div>
  <template id="cpn">
    <!-- 第二步，调用子组件的变量名 -->
    <h2>{{chello}}</h2>
  </template>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        hello: 'Hello'
      },
      components: {
        'cpn': {
          template: '#cpn',
          // 第一步，写上你打算引用的变量名
          props: ['chello']
        }
      }
    })
  </script>
</body>

</html>
