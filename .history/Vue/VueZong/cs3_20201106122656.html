<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .active {
      color: red;
    }
  </style>
</head>

<body>
  <script src="js/vue.js"></script>
  <div id="app">
    <h2>{{counter}}</h2>
    <button @click="add">+</button>
    <button @click="reduce">-</button>
  </div>

  <script>
    const app = new Vue({
      el: '#app',
      data: {
        counter: 0
      },
      methods: {
        add() {
          this.counter++
        },
        reduce() {
          this.counter--
        }
      }
    })
  </script>

</body>

</html>
