<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .active {
      color: red;
    }
  </style>
</head>

<body>
  <script src="js/vue.js"></script>

  <div id="app">
    <cpn1></cpn1>
    <cpn2></cpn2>
  </div>

  <!--1.script标签-->
  <script type="text/x-template" id="cpn1">
    <div>
      <h2>我是script</h2>
    </div>
  </script>

  <!--2.template标签-->
  <template id="cpn2">
    <div>
      <h2>我是template</h2>
    </div>
  </template>
  <script>
    // 1.注册一个全局组件
    Vue.component('cpn1', {
      template: '#cpn1'
    })

    Vue.component('cpn2', {
      template: '#cpn2'
    })

    const app = new Vue({
      el: '#app',
      data: {
        message: '你好啊'
      }
    })
  </script>
</body>

</html>
