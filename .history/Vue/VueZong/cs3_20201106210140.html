<body>
  <script src="js/vue.js"></script>

  <div id="app">
    <!--3.使用组件-->
    <cpn></cpn>
  </div>
  <script>
    // 1.创建组件构造器对象
    const cpn = Vue.extend({
      template: `
      <div>
        <h2>组件1</h2>
        <p>我是组件1的内容</p>
      </div>`
    })
    // 2.注册组件
    Vue.component('cpn', cpn)
    const app = new Vue({
      el: '#app',
    })
  </script>
</body>
