<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>组件</title>
  <script src="js/vue.js"></script>
  <style>
    .active {
      color: red;
    }
  </style>
  <link rel="stylesheet" href="css/table.css">
</head>

<body>
  <div id="app">
    <cpn :cmessage1="message1" :cmessage2="message2"></cpn>
  </div>

  <template id="cpn-Tem">
    <div>
      {{cmessage1}}
      {{cmessage2}}
    </div>
  </template>


  <script>
    const cpn = {
      template: 'cpn-Tem',
      props: ['cmessage1', 'cmessage2']
    }
    new Vue({
      el: '#app',
      data: {
        message1: 'me1',
        message2: 'me2'
      },
      components: {
        cpn
      }
    })
  </script>
</body>

</html>
