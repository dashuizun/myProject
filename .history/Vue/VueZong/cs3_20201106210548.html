<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .active {
      color: red;
    }
  </style>
</head>

<body>
  <script src="js/vue.js"></script>

  <div id="app">
    <cpn2></cpn2>
  </div>
  <script>
    // 1.创建子组件
    const cpn1 = Vue.extend({
      template: `
      <div>
        <h2>子组件</h2>
        <p>我是子组件的内容</p>
      </div>
    `
    })
    // 2.创建父组件
    const cpn2 = Vue.extend({
      template: `
      <div>
        <h2>父组件</h2>
        <p>我是父组件的内容</p>
      </div>`,
      components: {
        cpn1: cpn1
      }
    })
    const app = new Vue({
      el: '#app',
      components: {
        cpn2: cpn2
      }
    })
  </script>
</body>

</html>
