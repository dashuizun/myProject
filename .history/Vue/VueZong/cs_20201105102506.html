<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>组件</title>
  <script src="js/vue.js"></script>
  <style>
    .active {
      color: red;
    }
  </style>
  <link rel="stylesheet" href="css/table.css">
</head>

<body>

  <div id="app">
    <cpn @emitclick="vueclick"></cpn>
  </div>

  <template id="cpnTem">
    <div>
      <button @click="cpnclick(mess)">{{mess}}</button>
    </div>
  </template>
  <script>
    const cpn = {
      template: '#cpnTem',

      methods: {
        cpnclick(item) {
          this.$emit('emitclick', item)
        }
      },
    }
    new Vue({
      el: '#app',
      data: {
        mess: "mess1"
      },
      components: {
        cpn
      },
      methods: {
        vueclick(item) {
          console.log('vue', item);
        }
      }

    })
  </script>
</body>

</html>
